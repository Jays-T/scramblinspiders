<body>
    <section id="background-image">
        <div class="container-fluid" id="story-container">
            <div class="row d-flex justify-content-center align-items-center" id="animated-border-container">
            </div>
            <div class="row d-flex flex-column align-items-center justfy-content-space-around" id="story-title">
                <div class="col text-center d-flex justify-content-center">
                    <h1 id="story-headline" class="align-self-end"></h1>
                    <div id="landing-content" class="align-self-end">
                        <img class="fade-in-long landing-image" src="./static/assets/images/pumpkin-992318_1280.png" alt="creepy halloween pumpkins">
                        <p class="fade-in-long">
                            Welcome <span class="cursed-text">friend!</span> It's good to see you!...Stay awhile...<br />
                            You seem the adventurous type. 
                        </p>
                    </div>
                </div>
                <div class="col text-center d-flex justify-content-center begin-story-button mt-5">
                    <div id="begin-story" class="d-flex flex-column align-self-start">
                        <button id="begin-button" class="cursed-text fade-in-long mr-5">Click</button>
                        <button id="skip-intro-button" class="cursed-text fade-in-long align-self-end" data-choice="start">Skip Intro</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="background-noise"></div>
    <div id="pumpkin-scare"></div>
    <footer class="cursed-text">
        Brought to you by Team Scramblin Spiders
    </footer>
</body>
